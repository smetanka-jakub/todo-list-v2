<section style="margin: 0 1% 1%">
    <button mat-raised-button color="accent">Add new todolist +</button>
</section>
<section>
    <div class="list" name="todoLists" *ngFor="let todo of todoLists">
        <p style="font-size: smaller; color: #ccc;margin: 0; text-align: right;"><span><a (click)="deleteTodoList(todo)"><mat-icon style="text-align: right; transform: scale(0.8); cursor: pointer;" matSuffix>edit</mat-icon><mat-icon style="text-align: right; transform: scale(0.8); cursor: pointer;" matSuffix>delete</mat-icon></a></span></p>
        <section class="btns">
            <mat-form-field color="accent" style="margin: auto; width: 180px; padding-left: 25px;">
                <input matInput type="text" placeholder="Search">
                <button mat-button matPrefix mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>                
            </mat-form-field>
            <div style="text-align: center; width: 250px;">
                <button mat-raised-button color="accent" style="width: 200px; padding: 0 25px;" (click)="addItem(todo)" >Add new task +</button>
            </div>
            
            <div name="filter" style="margin: 20px;">
                <label for="filter" >Status filter: </label>
                <div style="text-align: center; margin: 5px;">
                    <mat-checkbox style="margin: 0 10px;">Done</mat-checkbox>
                    <!-- (ngModelChange)="filterChange(todo)" -->
                    <mat-checkbox style="margin: 0 10px;">Active</mat-checkbox>
                </div>

            </div>
            <!-- <span style="display: inline; color: #ccc;">
                <mat-icon>filter_alt</mat-icon>
            </span> -->
        </section>
        <section class="content">
            <h4 style="text-align: left; padding: 0 25px; margin-top: 0;">{{todo.title}}</h4>
            <!-- <span><a href=""><mat-icon>more_vert</mat-icon></a></span> -->
            <!-- <mat-form-field></mat-form-field> -->
            <!-- <mat-form-field class="example-full-width">
        
            </mat-form-field> -->

            <!-- <div style="text-align: center; margin: 20px;">
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1">None</mat-radio-button>
                    <mat-radio-button value="2">Done</mat-radio-button>
                    <mat-radio-button value="3">Active</mat-radio-button>
                </mat-radio-group>
            </div> -->
            <todolist-item *ngFor="let todoItem of todo.items" [todoList]="todo" [todoItem]="todoItem"></todolist-item>
            <!-- <div style="text-align: center; width: 250px;">
                <button mat-raised-button color="accent" style="width: 200px; padding: 0 25px;" (click)="addItem(todo)" >Add new task +</button>
            </div> -->
            <div style="text-align: center; width: 200px; border-style: dashed; padding: 10px; margin: auto; color: #ccc;" *ngIf="todo.items && todo.items.length > 0">
                <button mat-mini-fab color="accent"  (click)="addItem(todo)" >+</button>
                <!-- <li style="filter: blur(4px);height: 30px; border-radius: 3px;
                box-shadow: #ccc 1px 1px 1px 10px;
                list-style: none;
                background-color: rgba(204, 204, 204, 0.356);
                padding: 10px;
                margin: 5%;
                background-color: #fff;
                box-shadow: #ccc 0px 5px 20px -5px;"></li> -->
            </div>
        </section>
        
        <!-- <todolist-item [(ngModel)]="todo.items"></todolist-item> -->
    </div>
    <div class="list" style="min-height: 300px; vertical-align: middle; text-align: center; border-color: #ccc; border-style: dashed;">
        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon">
            <mat-icon (click)="createNewTodoList()">add</mat-icon>
        </button>
        <h2 style="filter: blur(4px); color:#ccc">blured title</h2>
        <!-- <p color="accent" style="width: 200px; padding: 0 25px; filter: blur(4px); background-color: #ff4081;" >Add new task +</p>
        <mat-checkbox style="margin: 0 10px; filter: blur(4px);">Done</mat-checkbox>
        <mat-checkbox style="margin: 0 10px;filter: blur(4px);">Active</mat-checkbox> -->
        <li style="filter: blur(4px);height: 100px; border-radius: 3px;
        box-shadow: #ccc 1px 1px 1px 10px;
        list-style: none;
        background-color: rgba(204, 204, 204, 0.356);
        padding: 10px;
        margin: 5%;
        background-color: #fff;
        box-shadow: #ccc 0px 5px 20px -5px;"></li>
        <li style="filter: blur(4px);border-radius: 3px;
        box-shadow: #ccc 1px 1px 1px 10px;
        list-style: none;
        background-color: rgba(204, 204, 204, 0.356);
        padding: 10px;
        margin: 5%;
        background-color: #fff;
        box-shadow: #ccc 0px 5px 20px -5px;"></li>

    </div>
    
    <!-- {{todoLists}} -->
</section>
